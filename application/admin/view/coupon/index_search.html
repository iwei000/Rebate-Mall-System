<fieldset>
    <legend>条件搜索</legend>
    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">用户账号</label>
            <div class="layui-input-inline">
                <input name="u_phone" value="{$Think.get.u_phone|default=''}" placeholder="请输入用户账号" class="layui-input">
            </div>
        </div>
        <!--<div class="layui-form-item layui-inline">
            <label class="layui-form-label">添加时间</label>
            <div class="layui-input-inline">
                <input data-date-range name="c_startAt" value="{$Think.get.c_startAt|default=''}" placeholder="请选择添加时间" class="layui-input">
            </div>
        </div>-->
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">优惠券状态</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="c_status">
                    {foreach [''=>'- 全部状态 -','1'=>'未使用','2'=>'已使用'] as $k=>$v}
                    <!--{eq name='Think.get.c_status' value='$k.""'}-->
                    <option selected value="{$k}">{$v}</option>
                    <!--{else}-->
                    <option value="{$k}">{$v}</option>
                    <!--{/eq}-->
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
    <script>form.render()</script>
</fieldset>
